    <h1>remを使用したデザインを維持したままのレスポンシブ対応</h1>
    <ul>
      <li>・1400px以上（PC用：想定サイズ）：画面幅1400pxで作成したデザインを、それ以上の画面サイズにもそのまま拡大表示。</li>
      <li>・1399px〜1025px（小さいPC用）：フォントサイズ固定でリキッドレイアウト。</li>
      <li>・1024px〜768px（タブレット）：フォントサイズ固定&画面サイズ固定（スマホの倍サイズ）。</li>
      <li>・767px以下（スマホ）：タブレットのデザインを以下の画面サイズにもそのまま縮小表示。</li>
    </ul>
