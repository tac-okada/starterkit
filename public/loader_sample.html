  .loaderOuter{

    width: 50%;
    height: 50vh;
    display: flex;
    flex-wrap: wrap;
    align-content: flex-start;
  }
  .loader.-ball{
    background: #4ED496;
  }
  .loader.-ball .ico div:before {
    background: #4f51cb;
  }
  .loader.-rotateCirc{
    background: #FFEF5E;
  }
  .loader.-rotateCirc .ico .circ {
    stroke: #D6516C;
  }
  .loader.-slideBar{
    background: #D6516C;
  }
  .loader.-slideBar .bar {
    background: #4f51cb;
  }
  .loader.-gear{
    background: #FAB52F;
  }
  .loader.-gear .gear1,
  .loader.-gear .gear2 {
    fill: #D6516C;
  }
  .caps{
    position: absolute;
    left: 0;
    top: 0;
    background: #000;
    display: inline-block;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    line-height: 1;
    padding: 2px;
  }
</style>
